server:
    shutdown: graceful
    port: 8081

spring:
    application:
        name: gateway-service
    profiles:
        include:
            - route
        active: dev

eureka:
    client:
        service-url:
            defaultZone: http://${discovery.username}:${discovery.password}@${discovery.domain}:8761/eureka

logging:
    level:
        org:
            springframework: DEBUG